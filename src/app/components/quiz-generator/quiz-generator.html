<div class="quiz-generator-container">
  <h3>Quiz Preferences</h3>
  
  <div class="preferences-form">
    <!-- Number of Questions -->
    <div class="preference-group">
      <label for="questionCount">Number of Questions:</label>
      <input
        type="number"
        id="questionCount"
        [(ngModel)]="preferences.numberOfQuestions"
        min="1"
        max="20"
        class="number-input"
      >
    </div>

    <!-- Difficulty Level -->
    <div class="preference-group">
      <label>Difficulty Level:</label>
      <div class="radio-group">
        <label *ngFor="let diff of ['easy', 'medium', 'hard']">
          <input
            type="radio"
            name="difficulty"
            [value]="diff"
            [(ngModel)]="preferences.difficulty"
          >
          {{ diff | titlecase }}
        </label>
      </div>
    </div>

    <!-- Question Types -->
    <div class="preference-group">
      <label>Question Types:</label>
      <div class="checkbox-group">
        <label *ngFor="let type of questionTypeOptions">
          <input
            type="checkbox"
            [value]="type.value"
            [checked]="isQuestionTypeSelected(type.value)"
            (change)="onQuestionTypeChange(type.value, $event)"
          >
          {{ type.label }}
        </label>
      </div>
    </div>

    <button 
      (click)="onSubmit()" 
      [disabled]="preferences.questionTypes.length === 0"
      class="generate-button"
    >
      Generate Quiz
    </button>
  </div>
</div>
